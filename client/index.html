<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for a consistent card layout */
      .photo-card {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .photo-card img {
        width: 100%;
        height: 200px; /* Fixed height for images */
        object-fit: cover;
      }
      .photo-card .card-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Photo Gallery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Navigation Links will be injected based on login status -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks"></ul>

          <!-- Search Form -->
          <form class="d-flex" id="SearchPhotosForm">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search photos"
              aria-label="Search"
              id="SearchPhotosInput"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Gallery Container -->
    <div class="container mt-4">
      <div id="gallery" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Photos will be loaded here as cards -->
      </div>
    </div>

    <!-- Updated index.js for photo fetching and card creation -->
    <script src="index.js"></script>

    <script>
      // Navigation and logout functionality
      const navLinks = document.getElementById("navLinks");
      const username = localStorage.getItem("username");

      if (username) {
        navLinks.innerHTML = `
          <li class="nav-item">
            <span class="nav-link">Welcome, ${username}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="upload.html">Upload Photo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutLink">Logout</a>
          </li>
        `;
      } else {
        navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        `;
      }

      if (username) {
        document.getElementById("logoutLink").addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("username");
          localStorage.removeItem("user_id");
          window.location.href = "login.html";
        });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
