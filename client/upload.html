<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload Photo - Photo Gallery</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Photo Gallery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Navigation Links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks"></ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Upload Photo</h2>
      <!-- The form IDs below match those referenced in upload.js -->
      <form id="PhotoForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="PhotoNameInput" class="form-label">Photo Name:</label>
          <input
            type="text"
            class="form-control"
            id="PhotoNameInput"
            name="photo_name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="PhotoFileInput" class="form-label">Select Photo:</label>
          <input
            type="file"
            class="form-control"
            id="PhotoFileInput"
            name="photo"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="index.html" class="btn btn-link">Gallery</a>
      </form>
    </div>

    <script>
      // Update navigation based on login status
      const navLinks = document.getElementById("navLinks");
      const username = localStorage.getItem("username");
      if (username) {
        navLinks.innerHTML = `<li class="nav-item"><span class="nav-link">Welcome, ${username}</span></li>`;
      } else {
        navLinks.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      `;
      }
    </script>

    <script src="upload.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
